{% extends "base.html"%}
{% block body_block %}
<div class="jumbotron" style="width: 400px ;">
	<div class="cols-xs-3 cols-xs-offset-3">
    <form method="post">
    {% csrf_token %}
    <fieldset>
        <legend>Login</legend>
        <div class="form-group">
            <label for = "{{form.username.id_for_label}}">User Name</label>
            {{form.username}}
        </div>
        <div class="form-group">
            <label for = "{{form.password.id_for_label}}">Password</label>
            {{form.password}}
        </div>
    </fieldset>
        <br/>
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
        <button class="btn btn-primary btn-lg" onclick="location.href='{% url 'olx:signup' %}'">Signup</button>
    </form>
    </div>
</div>
{% endblock %}
